<!--
This HTML code provides the structural foundation for displaying a restaurant menu across three sections: breakfast, main course, and dessert. 
It contains elements such as <h1> for the overall title, <h2> tags for each menu section, and <div> elements with unique IDs (breakfastTotalItems, breakfastMenuItems, maincourseTotalItems, maincourseMenuItems, dessertTotalItems, dessertMenuItems) meant for dynamically displaying menu content.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
</head>
<body>
 <h1>Restaurant Menu Iteration</h1>
    <h2>Breakfast Menu</h2>
    <div id="breakfastTotalItems"></div>
    <div id="breakfastMenuItems"></div>

    <h2>Main Course Menu</h2>
    <div id="maincourseTotalItems"></div>
    <div id="maincourseMenuItems"></div>

    <h2>Dessert Menu</h2>
    <div id="dessertTotalItems"></div>
    <div id="dessertMenuItems"></div>
    <script src="./restaurant_menu.js"></script>
</body>
</html>
